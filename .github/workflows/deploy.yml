name: Build & Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Debug repository structure
      - name: Debug Repository
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "node version: $(node -v)"
          echo "npm version: $(npm -v)"

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: |
          npm ci
          echo "Installed dependencies:"
          ls -la node_modules

      # Step 5: Build React App with full logging
      - name: Build React App
        run: |
          echo "Starting React build..."
          set -o pipefail
          npm run build 2>&1 | tee build.log

      # Step 6: List directory after build
      - name: List Directory After Build
        run: |
          echo "Current directory after build: $(pwd)"
          ls -la

      # Step 7: Verify build folder
      - name: Verify Build Folder
        run: |
          if [ ! -d "build" ]; then
            echo "Error: build folder not found!"
            cat build.log || true
            exit 1
          fi
          ls -la build

      # Step 8: Deploy Build
      - name: Deploy Build
        run: |
          mkdir -p /home/aakash/react-app
          rm -rf /home/aakash/react-app/* || true
          cp -r build/* /home/aakash/react-*
