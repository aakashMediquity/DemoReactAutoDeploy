name: Build & Deploy React App

on:
  push:
    branches:
      - main   # Trigger only when changes are pushed/merged into main

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux]   # Use your local self-hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Deploy Build
        run: |
          mkdir -p /home/aakash/react-app
          rm -rf /home/aakash/react-app/* || true
          cp -r build/* /home/aakash/react-app/

      - name: Restart Serve with PM2
        run: |
          npm install -g serve pm2
          pm2 delete react-app || true
          pm2 start "serve -s /home/aakash/react-app -l 3000" --name react-app
          pm2 save
